<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Fredoka:wght@300..700&family=Lilita+One&family=Patrick+Hand&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>

<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To Do list</h1>
                <p>keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-number">
                <p id="numbers"> 0/0</p>
            </div>

        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your task here..">
            <button id="newTask" type="submit">+</button>
            <button id="clearAll" type="button">Clear</button>
        </form>

        <ul class="task-list"></ul>
    </div>
    <script src="./app.js"></script>
    <canvas id="my-canvas" width="2000" height="2000"
        style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
</body>

</html>
